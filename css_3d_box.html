<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>陀螺仪-CSS3D</title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .camera{
            width: 200px;
            height: 200px;
            perspective: 200px;
            perspective-origin: center;
        }
        .box{
            transform-style: preserve-3d;
            position: relative;
            width: 100%;
            height: 100%;
            border: 1px dashed #000;
        }
        .face{
            width: 100px;
            height: 100px;
            background-color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 38px;
            color:white;
            position: absolute;
        }
        .face1{
            background: pink;
            transform: translate3d(50px,50px,50px); 
        }
        .face2{
            background: bisque;
            transform-origin: 0 0;
            transform: translate3d(150px,50px,50px) rotateY(90deg);
        }
        .face3{
            background: lightsalmon;
            transform-origin: 0 0;
            transform: translate3d(50px,50px,50px) rotateX(-90deg);
        }
        .face4 {
        background: #7f8c8d;
        transform-origin: 0 0;
        transform: translate3d(50px,150px,50px)
         rotateX(-90deg);
    }
    .face5{
        background: palegreen;
        transform-origin: 100% 100%;
        transform: translate3d(-50%,50px,50px)
         rotateY(-90deg);
    }
    .face6 {
        background: orange;
        transform: translate3d(50px,50px,-50px)
         rotateY(-180deg);
    }
    .box{
        /*animation: rotate 4s linear infinite;*/
    }
    @keyframes rotate{
        0%{
            -webkit-transform: rotateY(0) rotateX(0);
        }
        50%{
            -webkit-transform: rotateY(-359.9deg) rotateX(0);
        }
        100%{
            -webkit-transform: rotateY(-359.9deg) rotateX(-359.9deg);
        }
    }
    </style>
</head>
<body>
<div class="camera">
    <div class="box">
        <div class="face face1">1</div>
        <div class="face face2">2</div>
        <div class="face face3">3</div>
        <div class="face face4">4</div>
        <div class="face face5">5</div>
        <div class="face face6">6</div>
    </div>
</div>

<script>
    var box = document.querySelector('.box');
    window.addEventListener('deviceorientation', function(event) {
        var alpha = event.alpha,
            beta = event.beta,
            gama= event.gama;

        box.style.transform = `rotateX(${beta}deg) rotateY(${gama}deg) rotateZ(${alpha}deg)`
        box.style.webKitTransform = `rotateX(${beta}deg) rotateY(${gama}deg) rotateZ(${alpha}deg)`
        box.style.mozTransform = `rotateX(${beta}deg) rotateY(${gama}deg) rotateZ(${alpha}deg)`
          
    })
</script>
</body>
</html>
